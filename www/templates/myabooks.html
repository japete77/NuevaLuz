<ion-view ng-controller="ABooksCtrl">
	<div class="bar bar-subheader">
		<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" ng-model="searchText" placeholder="Filtrar">
		</label>
	</div>
	<ion-content class="padding has-subheader">
		<div class="list">
			<a ng-if="control.isShowable(book.id)" ng-repeat="book in abooks | filter: searchText | orderBy: 'title'" class="item item-icon-right"  ng-href="{{control.getLink(book.id)}}">
				<ion-spinner ng-if="control.isProgressing(book.id)" class="icon" icon="ios"></ion-spinner>
				{{book.title}}
                <i ng-if="control.isCompleted(book.id)" class="icon ion-ios-arrow-right"></i>
			</a>
		</div>	
	</ion-content>
</ion-view>
