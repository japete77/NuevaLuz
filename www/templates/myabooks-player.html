<ion-view title="" ng-controller="ABooksPlayerCtrl">
	<ion-nav-buttons side="right">
        <a title="Ir a Inicio" class="button button-icon icon ion-home" href="#/"></a>
    </ion-nav-buttons>
	<div ng-if="ready" class="bar bar-subheader player">
		<div class="row">
			<div class="col col-25">
				<button title="Retroceder" class="button button-full button-dark icon ion-ios-rewind" ng-click="control.prev()"></button>
			</div>
			<div class="col col-50">
				<button ng-attr-title="{{showPlay?'Escuchar':'Parar'}}" ng-class="{'button button-full button-dark icon ion-play':showPlay, 'button button-full button-dark icon ion-pause':!showPlay}" ng-click="control.play(showPlay)"></button>
			</div>
			<div class="col col-25">
				<button title="Avanzar" class="button button-full button-dark icon ion-ios-fastforward" ng-click="control.next()"></button>
			</div>
		</div>
        <div class="row">
            <div class="col col-25">
            </div>
            <div class="col col-50" style="text-align:center">
                {{currentStatus.position.absoluteTC}} / {{currentBook.totalTime}}
            </div>
            <div class="col col-25" style="text-align:center">
                {{control.getLevel()}}
            </div>
		</div>
	</div>
	<ion-content class="padding has-subheader player">
		<h4 style="text-align:center">{{currentBook.title}}</h4>
		<p>{{currentStatus.position.currentTitle}}</p>
	</ion-content>
	<div class="tabs tabs-icon-top">
		<a class="tab-item">
            <div title="Crear marca" alt="Crear marca"> 
                <i class="icon ion-bookmark" ng-click="control.addBookmark()"></i>
                Crear marca
            </div>
		</a>
		<a alt="Ir a marca" class="tab-item">
			<i class="icon ion-ios-bookmarks" ng-click="control.showBookmarks()"></i>
			Ir a marca
		</a>
		<a alt="Navegacion" class="tab-item" ng-click="control.selectLevel()">
			<i class="icon ion-ios-browsers"></i>
			Navegaci√≥n
		</a>
		<a alt="Informacion" class="tab-item" ng-click="control.showInfo(currentBook.id)">
			<i class="icon ion-ios-information"></i>
			Info
		</a>
	</div>
</ion-view>
