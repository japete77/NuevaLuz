<ion-view title="" ng-controller="ABooksPlayerCtrl">
	<ion-nav-buttons side="right">
        <a class="button button-icon icon ion-home" href="#/"></a>
    </ion-nav-buttons>
	<div class="bar bar-subheader player" ng-show="ready">
		<div class="row">
			<div class="col col-25">
				<button class="button button-full button-dark icon ion-ios-rewind" ng-click="control.prev()"></button>
			</div>
			<div class="col col-50">
				<button ng-if="showPlay" class="button button-full button-dark icon ion-play" ng-click="control.play()"></button>
				<button ng-if="!showPlay" class="button button-full button-dark icon ion-pause" ng-click="control.pause()"></button>
			</div>
			<div class="col col-25">
				<button class="button button-full button-dark icon ion-ios-fastforward" ng-click="control.next()"></button>
			</div>
		</div>
        <div class="row">
            <div class="col col-25">
            </div>
            <div class="col col-50" style="text-align:center">
                {{currentStatus.position.absoluteTC}} / {{currentBook.totalTime}}
            </div>
            <div class="col col-25" style="text-align:center">
                <!--Nivel {{currentStatus.position.navigationLevel}}-->
                {{control.getLevel()}}
            </div>
		</div>
	</div>
	<ion-content class="padding has-subheader player">
		<h4 style="text-align:center">{{currentBook.title}}</h4>
		<p>{{currentStatus.position.currentTitle}}</p>
	</ion-content>
	<div class="tabs tabs-icon-top">
		<a class="tab-item">
			<i class="icon ion-bookmark" ng-click="control.addBookmark()"></i>
			Crear marca
		</a>
		<a class="tab-item">
			<i class="icon ion-ios-bookmarks" ng-click="control.showBookmarks()"></i>
			Ir a marca
		</a>
		<a class="tab-item" ng-click="control.selectLevel()">
			<i class="icon ion-ios-browsers"></i>
			Navegaci√≥n
		</a>
		<a class="tab-item" ng-click="control.showInfo(currentBook.id)">
			<i class="icon ion-ios-information"></i>
			Info
		</a>
	</div>
</ion-view>
