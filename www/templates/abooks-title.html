<ion-view title="Por TÃ­tulo" ng-controller="ABooksTitlesCtrl">
	<ion-nav-buttons side="right">
        <a ng-title="control.getCurrentBookTitle()" ng-if="control.isBookLoaded()" class="button button-icon icon ion-ios-book" ng-href="#/myabooks/player/{{control.getCurrentBookId()}}"></a>
        <a title="Ir a Inicio" class="button button-icon icon ion-home" href="#/"></a>
	</ion-nav-buttons>
	<div class="bar bar-subheader">
		<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Filtrar" ng-model="filterText">
		</label>
	</div>
	<ion-content class="padding has-subheader">
		<ion-list>
			<a ng-repeat="title in titles" class="item item-icon-right" ng-href="#/abooks/menu/detail/{{title.Id}}">

				<h2>{{title.Name}}</h2>
			</a>
		</ion-list>	
		
		<ion-infinite-scroll ng-if="showScroll" on-infinite="control.loadMore()" distance="1%">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
