<ion-view ng-controller="RadioCtrl">
	<ion-content class="padding has-header ng-cloak">
        <button ng-class="{'button button-full button-light':!control.getStatus(), 'button button-full button-balanced': control.getStatus()}" 
            ng-click="control.switchRadio()">{{ control.getStatus() ? 'Apagar radio' : 'Encender radio' }}</button>
	</ion-content>
</ion-view>
